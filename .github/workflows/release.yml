name: Release Executable

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [ "published" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Prepare changelog
        id: changeloging
        uses: mikepenz/release-changelog-builder-action@v2.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install from PSGallery
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name ps2exe
        shell: pwsh

      - name: Build executable
        run: |
          Invoke-ps2exe `
            -noOutput -noVisualStyles `
            -inputFile fuck-ea.ps1 `
            -version  `
            -iconFile fuck-ea.ico `
            -title "Fuck EA" `
            -outputFile "fuck-ea_${{ github.name_ref }}.exe"
        shell: pwsh

      - name: Make Release Page
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changeloging.outputs.changelog }}
          tag_name: v${{ github.name_ref }}
          draft: false
          prerelease: false
          files: |
            fuck-ea_v${{ github.name_ref }}.exe

      - name: Artifact Production Build
        uses: actions/upload-artifact@v2
        with:
          name: release-build-artifact.zip
          path: fuck-ea_v${{ github.name_ref }}.exe

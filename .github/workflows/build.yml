name: Build Executable file upload assets

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  release:
    types: [ "published" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Get current timestamp
        id: timestamp
        run: echo "::set-output name=now::$(date +'%Y%m%d%H%M')"

      - name: Build executable
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name ps2exe
          Invoke-ps2exe `
            -noOutput -noVisualStyles `
            -inputFile fuck-ea.ps1 `
            -version ${{ github.head_ref }}-${{ steps.timestamp.outputs.now }} `
            -iconFile fuck-ea.ico `
            -title "Fuck EA" `
            -outputFile "fuck-ea_${{ github.head_ref }}-${{ steps.timestamp.outputs.now }}.exe"
        shell: powershell

      - name: Artifact Production Build
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact.zip
          path: fuck-ea.exe

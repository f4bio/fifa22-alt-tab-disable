name: Build Executable file upload assets

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  release:
    types: [ "published" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Get Version Name
        id: versioning
        run: |
          echo "::set-output name=version_name::${{ github.head_ref }}-${Get-Date -Format 'yyyyMMddHHmmss'}"

      - name: Print Version Name
        run: echo ${{ steps.versioning.outputs.version_name }}

      - name: Build executable
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name ps2exe
          Invoke-ps2exe `
            -noOutput -noVisualStyles `
            -inputFile fuck-ea.ps1 `
            -version  `
            -iconFile fuck-ea.ico `
            -title "Fuck EA" `
            -outputFile "fuck-ea_${{ steps.versioning.outputs.version_name }}.exe"
        shell: powershell

      - name: Artifact Production Build
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact.zip
          path: fuck-ea_${{ steps.versioning.outputs.version_name }}.exe
